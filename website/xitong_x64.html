<h1>如何查看系统是否为64位？</h1>
<p>2021.7.2</p>
<p>&nbsp;</p>
<p>1.右键点击&quot;此电脑&quot;，点击属性，在系统类型中查看信息</p>
<p>&nbsp;</p>
<p>2.如果显示x64则为64位操作系统，如果</p>
<p>为x86则为32位操作系统，无法运行软件，</p>
<p>请等待软件更新至支持32位系统后再进行下载。</p>
